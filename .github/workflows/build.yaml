name: Build
on:
  schedule:
    - cron: "0 0 * * 4"
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    env:
      MIN_LINES: "1"
      TAG_POLICY_FILE: "config/tag_policies.json"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout data source
        uses: actions/checkout@v4
        with:
          repository: v2fly/domain-list-community
          path: domain-list-community

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Apply Customizations
        run: python3 -m src.customizations domain-list-community/data

      - name: Validate Tag Policy
        run: |
          test -f "$TAG_POLICY_FILE"
          python3 -m json.tool "$TAG_POLICY_FILE" >/dev/null

      - name: Generate
        run: python3 -m src.main domain-list-community/data release

      - name: List Release Files
        run: |
          echo "Listing files in release directory:"
          ls -la release/
          echo "Count: $(ls -1 release/*.txt 2>/dev/null | wc -l)"

      - name: Get Commit Message
        id: message
        uses: actions/github-script@v7
        env:
          FULL_COMMIT_MESSAGE: "${{ github.event.head_commit.message }}"
        with:
          result-encoding: string
          script: |
            var message = `${process.env.FULL_COMMIT_MESSAGE}`;
            core.info(message);
            if (message != '') return message;
            var time = new Date(Date.now()).toISOString();
            core.info(time);
            return `Generate at ${time}`;

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: release
          publish_dir: ./release
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          full_commit_message: ${{ steps.message.outputs.result }}
          force_orphan: true

      - name: Generate File List Page
        run: python3 -m src.generate_filelist release pages --repo-name ${{ github.repository }}

      - name: Deploy File List Github Page
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./pages
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          full_commit_message: ${{ steps.message.outputs.result }}
          force_orphan: true
