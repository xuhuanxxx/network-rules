name: Build
on:
  schedule:
    - cron: "0 0 * * 4"
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    env:
      MIN_LINES: "1"
      BASE_ATTR: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Checkout data source
        uses: actions/checkout@v3
        with:
          repository: v2fly/domain-list-community
          path: domain-list-community

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Customizations
        run: |
          # remove `github` from `microsoft`
          sed -i '/include:github/d' domain-list-community/data/microsoft

      - name: Generate
        run: python3 main.py domain-list-community/data release

      - name: List Release Files
        run: |
          echo "Listing files in release directory:"
          ls -la release/
          echo "Count: $(ls -1 release/*.txt 2>/dev/null | wc -l)"

      - name: Get Commit Message
        id: message
        uses: actions/github-script@v3
        env:
          FULL_COMMIT_MESSAGE: "${{ github.event.head_commit.message }}"
        with:
          result-encoding: string
          script: |
            var message = `${process.env.FULL_COMMIT_MESSAGE}`;
            core.info(message);
            if (message != '') return message;
            var time = new Date(Date.now()).toISOString();
            core.info(time);
            return `Generate at ${time}`;

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: release
          publish_dir: ./release
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          full_commit_message: ${{ steps.message.outputs.result }}
          force_orphan: true

      - name: Generate File List
        run: |
          mkdir -p src
          echo "const repoName = '${{ github.repository }}';" > src/fileList.js
          echo "const fileData = [" >> src/fileList.js

          shopt -s nullglob
          files=(release/*.txt)
          echo "Found ${#files[@]} files to list."

          for file in "${files[@]}"; do
            fileName=$(basename "$file")
            fileLines=$(grep -vE '^\s*#|^$' "$file" | wc -l)
            # Use date -u -r which is usually available on ubuntu-latest
            modified=$(date -u -r "$file" --iso-8601=seconds 2>/dev/null || date -u --iso-8601=seconds)
            
            echo "{ name: '$fileName', modified: '$modified', lines: $fileLines }," >> src/fileList.js
            echo "Added $fileName"
          done

          echo "];" >> src/fileList.js
          cp index.html src/index.html
          echo "Generated src/fileList.js content:"
          cat src/fileList.js

      - name: Deploy File List Github Page
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./src
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          full_commit_message: ${{ steps.message.outputs.result }}
          force_orphan: true
